<body>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    // Inicializa Swiper con autoplay
    const swiper = new Swiper('.swiper-container', {
      loop: true, // Permite loop infinito
      autoplay: {
        delay: 7000, // Tiempo entre cada slide (en milisegundos)
        disableOnInteraction: false, // Sigue reproduciendo despu√©s de interactuar
      }
    });
  </script>
